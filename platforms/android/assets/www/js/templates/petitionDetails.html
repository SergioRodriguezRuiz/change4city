<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 noteHeader">
            <div><h4></span>Detalles de la peticion<span class="noteShare"></span><span class="noteClose"></span></h4></div>

            <div class="noteTab act"><a>Descripcion</a></div>
        </div>
        <div class="col-xs-12 noteDescription">
            <h3 class="noteTitle"><%= petition.name %></h3>
            <!--
                <textarea placeholder="Uw notities"></textarea>
                -->
            <p>
                <%= petition.description %>
            </p>
        </div>
        <div class="col-xs-12 noteFooter">
            <button type="button" id='petitionYes' class="notesButtonYes">Apoyar</button>
            <button type="button" id='petitionNo' class="notesButtonNo">Negativo</button>
        </div>
    </div>
</div>
