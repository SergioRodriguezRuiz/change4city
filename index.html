<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script data-main="js/config.js" src="js/libs/require.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-5 logo">
                <img class="imgLogo" src="./img/logo.png">
            </div>
            <div class="col-xs-12 loginActivate">
                <h5>Uw account is geactiveerd</h5>
                <p>Log hieronder in om WFT Triple A te gebruiken</p>
            </div>
            <div class="col-xs-12 loginBox">
                <form role="form">
                    <div class="form-group">
                        <span class="emailIcon"></span><input class="loginInput" id="loginEmail" type="email" class="form-control" placeholder="E-mailadres">
                    </div>
                    <div class="form-group">
                        <input class="loginInput" type="password" class="form-control" placeholder="Wachtwoord">
                    </div>
                </form>
                <div class="col-xs-12 loginError">
                    <p>Gebruikernsnaam of wachtwoord is verkeerd</p>
                </div>
                <a href="reminder.html" class="loginLink">Wachtword vergeten?</a>
            </div>
        </div>
    </div>
    <button type="button" class="loginButton">Login</button>
</body>
</html>
